<div class="container-fluid">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre de la mascota</th>
            <th scope="col">Fecha de perdida</th>
            <th class="col"> Ubicacion</th>
            <th class="col">Reportes sobre la publicacion</th>
            <th class="col">Eliminar/editar</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let publicacion of coleccionMascotas">
              <th scope="row">{{publicacion.idmp}}</th>
              <td><img [src]="publicacion.imagenprincipal" alt="imagen de la mascotas" id="imagendelamascota"></td>
              <td>{{publicacion.nombre}}</td>
              <td>{{publicacion.fechaperdida}}</td>
              <td>{{publicacion.ciudad}}</td>
              <td></td>
            </tr>
          </tbody>
    
      </table>
</div>
