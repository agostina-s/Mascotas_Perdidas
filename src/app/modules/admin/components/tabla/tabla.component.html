<div class="container">
    <table *ngFor="let publicacion of coleccionMascotas" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre de la mascota</th>
            <th scope="col">Fecha de perdida</th>
            <th class="col"> Ubicacion</th>
            <th class="col">Reportes sobre la publicacion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{publicacion.nombre}}</td>
            <td>{{publicacion.fechaperdida}}</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
</div>
