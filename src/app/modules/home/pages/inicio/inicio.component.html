<div id="fondo" class="componente">
  <div class="container-fluid text-center pt-3">

      <div class="align-items-start encabezado">
          <img src="../../../../../assets/logoV2.svg" alt="" width="150" height="150" class="logoTitulo">
          <h1 class="letraTitulo">MASCOTAS<br>PERDIDAS</h1>
      </div>
      <h5 class="subtitulo"> Una plataforma segura y efectiva para publicar y buscar mascotas perdidas</h5>
      <img src="/src/assets/fondo.jpg" alt="">
      <div id="div1" class="botones">
        <div>
          <button type="button" class="btn btn-outline-secondary" id="boton" routerLink="../../form-publicar/paginapublicar">
            <span class="botonSpan">Publica tu </span><span class="botonSpan">mascota perdida</span>
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-outline-secondary" id="boton" routerLink="../../form-encontre/pagina-encontre">
            <span class="botonSpan">Encontr√© una </span><span class="botonSpan">mascota perdida</span>
          </button>
        </div>
      </div>
      <div id="div2">
        <div id="mapa">
          <!-- ---------------------- CARROUSEL --------------- -->
          <div class="testimonial-slider">
            <div id="carouselExampleControls" class="carousel carousel-dark" data-bs-ride="carousel">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="testimonial-title">
                                <h2 class="fw-bold display-6">Explore las publicaciones:</h2>
                            </div>
                        </div>
                        <div class="col">
                            <!-- BOTON ATRAS -->
                          <button class="carousel-control-prev" type="button" data-bs-target="#CarruselMascota" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                          </button>
                          <!-- BOTON ADELANTE -->
                          <button class="carousel-control-next" type="button" data-bs-target="#CarruselMascota" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                          </button>
                          <!-- CARDS -->
                          <div class="contCarrusel d-flex align-items-center rounded-2 ">
                            <div class="cont-fijo-cards">
                              <div id="CarruselMascota" class="carousel slide carousel-container carousel-fade">
                                <div class="carousel-inner my-auto fixed-size-img">
                                  <!-- card 1 --> 
                                  <div class="carousel-item fixed-size-img active">
                                    <div class="card" style="width: 18rem;">
                                      <img src="" class="card-img-top" alt=>
                                      <div class="card-body">
                                        <p class="card-text"></p>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="carousel-item fixed-size-img" *ngFor="let publicacion of coleccionMascotas let i=index">
                                    <script>console.log(i)</script>
                                    <div class="card" [routerLink]="['../../explore/publicacion/', publicacion.idmp]">
                                      <img src="{{ publicacion.imagenprincipal }}" class="card-img-top" alt=>
                                      <div class="card-body">
                                        <h5 class="card-title">{{ publicacion.nombre }}</h5>
                                        <p class="card-text">{{getDescripcionCorta(publicacion.descripcion)}}</p>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                          </div>
                            </div>
                            <!-- FIN CARRUSEL -->
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        </div>
      </div>

  </div>
</div>
