<div id="fondo" class="componente">
  <div class="container-fluid text-center pt-3">

      <div class="align-items-start encabezado">
          <img src="../../../../../assets/logoV2.svg" alt="" width="150" height="150" class="logoTitulo">
          <h1 class="letraTitulo">MASCOTAS<br>PERDIDAS</h1>
      </div>
      <h5 class="subtitulo"> Una plataforma segura y efectiva para publicar y buscar mascotas perdidas</h5>
      <img src="/src/assets/fondo.jpg" alt="">
      <div id="div1" class="botones">
        <div>
          <button type="button" class="btn btn-outline-secondary" id="boton" routerLink="../../form-publicar/paginapublicar">
            <span class="botonSpan">Publica tu </span><span class="botonSpan">mascota perdida</span>
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-outline-secondary" id="boton" routerLink="../../form-encontre/pagina-encontre">
            <span class="botonSpan">Encontr√© una </span><span class="botonSpan">mascota perdida</span>
          </button>
        </div>
      </div>
      <div id="div2">
        <div id="mapa" class="p-4 position-relative">
          <div class="position-relative">
            <div class="row">
                      <!-- voton atras -->
                      <div class="d-flex col">
                        <button class="btn btn1 position-absloute me-auto" (click)="desplazarIzquierda()">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                          </svg>
                        </button>
                      </div>
                      <!-- boton avanzar -->
                      <div class="d-flex col">
                        <button class="btn btn2 ms-auto" (click)="desplazarDerecha()">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg>
                        </button>
                      </div>
            </div>
          </div>
          <div class="slider-wrapper">
            <div class="slider" *ngFor="let publicacion of coleccionMascotas let i=index">
                <div class="card" [routerLink]="['../../explore/publicacion/', publicacion.idmp]">
                  <img src="{{ publicacion.imagenprincipal }}" class="card-img-top" alt=>
                  <div class="card-body">
                    <h5 class="card-title">{{ publicacion.nombre }}</h5>
                    <p class="card-text">{{getDescripcionCorta(publicacion.descripcion)}}</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
