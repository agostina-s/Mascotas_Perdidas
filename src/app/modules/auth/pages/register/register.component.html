<div class=" login container-flex">


    <div>
        <div class="row">
            <div class="col-6 col-md-4">
                <div class="login-container">
                    <h2>Registrarse</h2>
                    <form class="login-form">
                        <!-- Nombre -->
                        <input [(ngModel)]="usuarios.name" type="text" placeholder="Nombre" name="name" required class="mb-3">

                        <!-- Apellido -->
                        <!-- <input [(ngModel)]="usuarios.apellido" type="text" placeholder="Apellido" required> -->

                        <!-- Email -->
                        <input [(ngModel)]="usuarios.email" type="text" placeholder="Correo electrónico" name="email" required class="mb-3">

                        <!-- Contraseña -->
                        <div class="input-group">
                            <input [(ngModel)]="usuarios.password" [type]="hide ? 'password' : 'text'" #input minlength="6" placeholder="Contraseña" name="contraseña" required class="form-control">
                            <button class="btnOjito" type="button" (click)="hide = !hide">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </button>
                        </div>

                        <!-- repetir contraseña -->
                        <!-- <input type="password" placeholder="Confirmar contraseña" required> -->
                    </form>
                    <p class="register-link">¿Ya tenés una cuenta? <a routerLink="/auth/login">Iniciar sesión</a></p>
                    <button class="btn button" type="submit" (click)="registrarse()">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>
