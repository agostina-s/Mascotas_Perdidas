<div id="divprincipal">
    <h1>
        Formulario de mascota perdida
    </h1>
    <section class="form-mascota">
        <header>
            <span>
                <h2>Informacion de la mascota</h2>
            </span>
        </header>
        <form class="mascota">
            <label for="raza">Raza: </label>
            <select name="raza" id="raza">
                <option>Foxterrier</option>
                <option>Foxterrier</option>
                <option>Foxterrier</option>
                <option>Foxterrier</option>
            </select>

            <label for="tamaño">Tamaño: </label>
            <select name="tamaño" id="tamaño">
                <option>Pequeño</option>
                <option>Mediano</option>
                <option>Grande</option>
            </select>

            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad">

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">

            <label for="sexo">Sexo: </label>
            <select name="sexo" id="nombre">
                <option>Hembra</option>
                <option>Macho</option>
            </select>

            <label for="descripcion">Descripcion de tu mascota: </label>
            <input type="text" name="descripcion" id="descripcion">

            <label for="perdida">Como se perdio: </label>
            <input type="text" name="perdida" id="perdida">

            <label for="imagenes">Imagenes de tu mascota </label>
            <input type="file" name="imagenes" id="imagenes">
        </form>
        <section>
            <header>
                <span>
                    <h2>Ubicacion</h2>
                </span>
            </header>
            <form class="ubicacion">
                <label for="nombre">Ciudad: </label>
                <input type="text" name="ciudad" id="ciudad">

                <label for="nombre">Barrio: </label>
                <input type="text" name="Barrio" id="Barrio">

                <label for="nombre">Fecha cuando se perdio: </label>
                <input type="text" name="fecha-perdida" id="fecha-perdida">

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24828.18677879155!2d-67.9870464!3d-38.93487083570176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1692106176690!5m2!1ses-419!2sar" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </form>
        </section>
    </section>
</div>
