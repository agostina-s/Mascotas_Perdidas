<div id="divprincipal">
    <h1 id="h1principal">
        Formulario de mascota perdida
    </h1>

    <section class="form-mascota">
        <header>
            <span>
                <h2>Informacion de la mascota</h2>
            </span>
        </header>
        <form class="mascota">
            <label for="raza"><strong>Raza: </strong> </label>
            <select name="raza" id="raza">
                <option>Foxterrier</option>
                <option>Foxterrier</option>
                <option>Foxterrier</option>
                <option>Foxterrier</option>
            </select>

            <label for="tamaño"><strong>Tamaño: </strong></label>
            <select name="tamaño" id="tamaño">
                <option>Pequeño</option>
                <option>Mediano</option>
                <option>Grande</option>
            </select>

            <label for="edad"><strong>Edad: </strong></label>
            <input type="number" name="edad" id="edad">

            <label for="nombre"><strong>Nombre: </strong> </label>
            <input type="text" name="nombre" id="nombre">

            <label for="sexo"><strong>Sexo: </strong></label>
            <select name="sexo" id="nombre">
                <option>Hembra</option>
                <option>Macho</option>
            </select>

            <label for="descripcion"><strong>Descripcion de tu mascota: </strong></label>
            <input type="text" name="descripcion" id="descripcion">

            <label for="perdida"><strong>Como se perdio: </strong></label>
            <input type="text" name="perdida" id="perdida">

            <label for="imagenes"><strong>Imagenes de la mascota </strong></label>
            <h6>Imagen principal</h6>
            <input type="file" name="imagenes" id="imagenes">
            <h6>Imagen N2</h6>
            <input type="file" name="imagenes" id="imagenes">
            <h6>Imagen N3</h6>
            <input type="file" name="imagenes" id="imagenes">
            <h6>Imagen N4</h6>
            <input type="file" name="imagenes" id="imagenes">
        </form>
    <!--Formulario de ubicacion, aca se separa el formulario de arriba con el de abajo-->
    </section><br>
    <section class="form-ubicacion">
        <header>
            <span>
                <h2>Ubicacion</h2>
            </span>
        </header>
        <form class="ubicacion">
            <label for="ciudad">Ciudad</label>
            <select name="ciudad" id="ciudad">
                <option>Cipolletti</option>
                <option>Fernandez Oro</option>
                <option>Neuquen</option>
            </select>
            <label for="barrio">Barrio</label>
            <input type="text" name="barrio" id="barrio">
            <label for="fecha">Fecha de la perdida</label>
            <input type="date" name="fecha" id="fecha">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12414.105648848905!2d-67.9881331!3d-38.934800800000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1690293312106!5m2!1ses!2sar" width="200" height="200"></iframe>        
        </form>
        <section class="form-ubicacion">
            <header>
                <span>
                    <h2>Ubicacion</h2>
                </span>
            </header>
            <form class="ubicacion">
                <label for="nombre">Ciudad: </label>
                <input type="text" name="ciudad" id="ciudad">

                <label for="nombre">Barrio: </label>
                <input type="text" name="Barrio" id="Barrio">

                <label for="nombre">Fecha cuando se perdio: </label>
                <input type="text" name="fecha-perdida" id="fecha-perdida">

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24828.18677879155!2d-67.9870464!3d-38.93487083570176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1692106176690!5m2!1ses-419!2sar" width="300" height="300" style="border-radius:5px; border-color: black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </form>
        </section>
    </section>
</div>
