<div class="container-flex px-3 text-center publicacion m-auto justify-content-center">
    <div class="row gx-5 justify-content-center" *ngIf="publicacion">

        <!-- <div class="col col-md-auto">
            <div class="p-3"></div>
        </div> -->

        <div class="col-auto my-4">

            <!-- CARD -->
            <div class="card my-3 border-0 " style="max-width: none; background-color: #F2C995;">
                <div class="row">
                    <div class="col-md-4">
                        <!-- CARRUSEL -->
                        <div id="CarruselMascota" class="carousel slide" data-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <!-- IMAGEN -->
                                <!-- <img src="{{ publicacion.imagenprincipal }}" class="d-block w-100 img-fluid rounded-2 fixed-size-img" alt=""> -->
                                    <img src="{{ publicacion.imagenprincipal }}" alt="Imagen 2" class="d-block w-100">
                                </div>
                                <div class="carousel-item active">
                                    <!-- IMAGEN -->
                                    <img src="{{ publicacion.imagen2 }}" class="d-block w-100" alt="">
                                </div>
                                <div class="carousel-item active">
                                    <!-- IMAGEN -->
                                    <img src="{{ publicacion.imagen3 }}" class="d-block w-100 img-fluid rounded-2 fixed-size-img" alt="">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>

                            </button>
                        </div>
                        <!-- FIN CARRUSEL -->
                        <img src="{{ publicacion.imagen2 }}" class="d-block w-100 img-fluid rounded-2 fixed-size-img" alt="">
                    </div>
                    <div class="col-md-8"> 
                        <!-- div derecha -->
                        <div class="container text-center">
                            <div class="row">
                                <!-- NOMBRE -->
                                <div class=""><h3 class="card-title rounded-2 p-1 m-2" style="background-color: #E7BE89;">{{ publicacion.nombre }}</h3></div>
                                <!-- RAZA -->
                                <div class=""><p class="rounded-2 p-1 m-2" style="background-color: #E7BE89;">{{ publicacion.raza }} (Raza)</p></div>
                            
                                <div class="row">
                                    <!-- EDAD -->
                                    <div class="col"><p class="rounded-2 p-1 m-2" style="background-color: #E7BE89;">{{ publicacion.edad }}</p></div>
                                    <!-- TAMAÃ‘O -->
                                    <div class="col"><p class="rounded-2 p-1 m-2" style="background-color: #E7BE89;">{{ publicacion.tamano }}</p></div>
                                </div>
                                <!-- COMO SE PERDIO -->
                                <div class=""><p class=" rounded-2 p-1 m-2" style="background-color: #E7BE89;">{{ publicacion.perdida }}</p>
                                </div>
                                <!-- DESCRIPCION -->
                                <div class="">  <p class="card-text"><small class="text-body-secondary">{{ publicacion.descripcion }}</small></p>
                                </div>
                            </div>
                        </div>
                        <!-- div derecha -->
                    </div>
                </div>
            </div>
            <!-- CARD -->

        </div>
        <!-- <div class="col col-md-auto">
            <div class="p-3"></div>
        </div> -->
    </div>
</div>
