<div class="container-fluid p-3 text-center publicacion m-auto justify-content-center">
    <div class="gx-5 justify-content-center espacioLado" *ngIf="publicacion">
        <div class="my-4">
            <!-- CARD -->
            <div class="card my-3 border-0 " style="max-width: none; background-color: #F2C995;">
                <div class="row">
                    <!-- div izquierda / arriba -->
                    <div class="col-md-6">
                        <!-- CARRUSEL -->
                        <!-- CONTENEDOR DE CARRUSEL -->
                        <div class="contCarrusel d-flex align-items-center rounded-2">
                            <div id="CarruselMascota" class="carousel slide carousel-container" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#CarruselMascota" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#CarruselMascota" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#CarruselMascota" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner my-auto">
                                    <div class="carousel-item active">
                                    <!-- IMAGEN -->
                                        <img src="{{ publicacion.imagenprincipal }}" alt="Imagen 2" class="d-block w-100 rounded-2 fixed-size-img">
                                    </div>
                                    <div class="carousel-item">
                                        <!-- IMAGEN -->
                                        <img src="{{ publicacion.imagen2 }}" class="d-block w-100 rounded-2 fixed-size-img" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <!-- IMAGEN -->
                                        <img src="{{ publicacion.imagen3 }}" class="d-block w-100 rounded-2 fixed-size-img" alt="">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#CarruselMascota" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#CarruselMascota" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    
                                </button>
                            </div>
                            <!-- FIN CARRUSEL -->
                        </div>
                    </div>
                    <!-- div derecha / abajo -->
                    <div class="col-md-6 colderecha"> 
                        <div class="container text-center">
                            <div class="row">
                                <!-- NOMBRE -->
                                <div class="rounded-2 casilla"><h2 class="card-text">{{ publicacion.nombre }}</h2></div>
                                <!-- RAZA -->
                                <div class="label text-start colinfo"><h5 class="">Raza:</h5></div>
                                <div class="rounded-2 casilla p1"><p class="card-text">{{ publicacion.raza }}</p></div>
                                <div>
                                    <div class="row">
                                        <!-- EDAD -->
                                        <div class="col colinfo col1">
                                            <div class="label text-start"><h5 class="">Edad:</h5></div>
                                            <div class="rounded-2 casilla p1"> <p class="card-text">{{ publicacion.edad }} años</p></div>
                                        </div>
                                        <!-- TAMAÑO -->
                                        <div class="col colinfo col2">
                                            <div class="label text-start"><h5 class="">Tamaño</h5></div>
                                            <div class="rounded-2 casilla p1"> <p class="card-text">{{ publicacion.tamano }}</p> </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- DESCRIPCION -->
                                <div class="label text-start colinfo"><h5 class="">Descripción de la mascota:</h5></div>
                                <div class="rounded-2 casilla p2">  <p class="card-text"> {{ publicacion.descripcion }}</p></div>
                                <!-- COMO SE PERDIO -->
                                <div class="label text-start colinfo"><h5 class="">¿Cómo se perdió?:</h5></div>
                                <div class="rounded-2 casilla p2"><p class="card-text">{{ publicacion.perdida }}</p></div>
                                <!-- INFO CONTACTO -->
                                <div class="label text-start colinfo"><h5 class="">Información de contacto:</h5></div>
                                <div class="rounded-2 casilla-contacto p2">
                                    <p class="card-text"> {{ publicacion.descripcion }}</p>
                                    <button type="button" class="btn btn-success">Contactar</button>
                                </div>

                            </div>
                        </div>
                        <!-- div derecha -->
                    </div>
                </div>
            </div>
            <!-- CARD -->

        </div>
    </div>
</div>
