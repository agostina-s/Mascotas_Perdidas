<!-- GET PUBLICACIONES -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let col of coleccionMascotas">
        <div class="card ">
            <img src="{{col.imagenprincipal}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{col.nombre}}</h5>
                <p class="card-tittle">{{col.ciudad}}</p>
                <p class="card-text">{{col.descripcion}}</p>

                <!-- BOTÓN PARA VER MAS -->
                <button type="button" class="btn btn-outline-primary">
                    Ver más
                </button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                          </svg>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Agregar a favoritos</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
</div>
